<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Schedule Form Page</title>
    <script src="javascript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OKAY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container">
        <form id="updateScheduleForm">
            <div class="mb-3">
                <p class="text-start" id="label_sid_update">Schedule ID:</p>
                <p class="text-start" id="schedule_id_update"></p>
            </div>
            <div class="mb-3">
                <label for="tutor_id_update" class="form-label">Tutor ID</label>
                <input type="text" class="form-control" id="tutor_id_update">
            </div>
            <div class="mb-3">
                <label for="lesson_id_update" class="form-label">Lesson ID</label>
                <input type="text" class="form-control" id="lesson_id_update">
            </div>
            <div class="mb-3">
                <label for="starttime_update" class="form-label">Start Time</label>
                <input type="text" class="form-control" id="starttime_update">
            </div>
            <div class="mb-3">
                <label for="endtime_update" class="form-label">End Time</label>
                <input type="text" class="form-control" id="endtime_update">
            </div>
            <button type="button" id="back_update_schedule_button" class="btn btn-outline-secondary" onclick="return indexPage()">Back</button>
            <button type="submit" class="btn btn-outline-secondary" id="update_schdedule_button">Update</button>
        </form>
    </div>
    
    <script>
        window.onload = function () {
            const form = document.getElementById('updateScheduleForm');

            // Retrieve parameters from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const schedule_id = urlParams.get('schedule_id_update');
            const tutor_id = urlParams.get('tutor_id_update');
            const lesson_id = urlParams.get('lesson_id_update');
            const starttime = urlParams.get('starttime_update');
            const endtime = urlParams.get('endtime_update');
            const formattedStartTime = decodeURIComponent(starttime).replace('T', ' ').replace('Z', '') || '';
            const formattedEndTime = decodeURIComponent(endtime).replace('T', ' ').replace('Z', '') || '';

            // Set values in the form fields
            document.getElementById('schedule_id_update').textContent = schedule_id || '';
            form.elements['tutor_id_update'].value = tutor_id || '';
            form.elements['lesson_id_update'].value = lesson_id || '';
            form.elements['starttime_update'].value = formattedStartTime || '';
            form.elements['endtime_update'].value = formattedEndTime || '';

            const updateButton = document.getElementById('update_schdedule_button');
            updateButton.addEventListener('click', function () {
                update_schedule(schedule_id);
            });
        };
    </script>

</body>
