<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Schedule Form Page</title>
    <script src="javascript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OKAY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container">
        <form id="createScheduleForm">
            <div class="mb-3">
                <label for="tutor_id_create" class="form-label">Tutor ID</label>
                <input type="text" class="form-control" id="tutor_id_create">
            </div>
            <div class="mb-3">
                <label for="lesson_id_create" class="form-label">Lesson ID</label>
                <input type="text" class="form-control" id="lesson_id_create">
            </div>
            <div class="mb-3">
                <label for="starttime_create" class="form-label">Start Time</label>
                <input type="text" class="form-control" id="starttime_create" value="2006-01-02 15:04:05">
            </div>
            <div class="mb-3">
                <label for="endtime_create" class="form-label">End Time</label>
                <input type="text" class="form-control" id="endtime_create" value="2006-01-02 15:04:05">
            </div>
            <button type="button" id="back_create_schedule_button" class="btn btn-outline-secondary" onclick="return indexPage()">Back</button>
            <button type="submit" id="create_schedule_button" class="btn btn-outline-secondary" onclick="return create_schdedule()">Create</button>
        </form>

    </div>
</body>
