			</li>
			<li>

					<i class='bx bxs-book-content'></i>
					<span class="text">Lesson</span>
				</a>
			</li>
			<li class="active">
				<a href="../Schedule/user_schedules.html">
					<i class='bx bxs-calendar-event' ></i>

					<span class="text">Logout</span>

		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<ul class="breadcrumb">
						<li>
							<a class="active" href="user_schedules.html" style="color:grey;">My Schedule</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Create Schedule</a>
						</li>
					</ul>
				</div>
			</div>

            <div class="table-data">
				<div class="order">
                    <form class="schedule-form" id="createScheduleForm">
                        <h3>Create Schedule</h3>
						<div class="form-group">
							<div class="dropdown">
								<button class="dropbtn">Topics</button>
								<div class="dropdown-content" id="dropdown-content">
									<!-- Dropdown list items will be added here dynamically -->
								</div>
								<span style="color:grey; font-size:small;">Required</span>
							</div>
							

							<!-- Hidden input field to store lesson ID -->
							<input type="hidden" id="lesson_id_create" name="lesson_id_create">
							<input type="hidden" id="topic_name_create" name="topic_name_create">
							
							<br>
							<div class="form-group">
								<label for="location_schedule_form" class="form-label">Location</label>
								<input type="text" class="form-control" id="location_schedule_form">
							</div>
							<br>
							
							<div class="form-group">
								<label for="starttime_schedule_form" class="form-label">Start Time:</label>
								<input type="datetime-local" id="starttime_schedule_form" name="starttime_schedule_form">
								<span style="color:grey; font-size:small;">Required</span>
							</div>  
							<br>

							<div class="form-group">
								<label for="endtime_schedule_form" class="form-label">End Time:</label>
								<input type="datetime-local" id="endtime_schedule_form" name="endtime_schedule_form">
								<span style="color:grey; font-size:small;">Required</span>
							</div>  
							<br>
							<button style="border:none; padding: 5px 15px; border-radius:5px; background-color:#4d84e2; color:white;" onclick="return create_schedule()">Create</button>
						</div>
            
                    </form>
                </div>
            </div>

		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	<script>
        document.addEventListener('DOMContentLoaded', populateDropdown);
    </script> 
	<script>
        // Event listener to show dropdown on button click
		document.addEventListener('click', function(event) {
			if (event.target.matches('.dropbtn')) {
				document.querySelector('.dropdown-content').classList.toggle('show');
			} else {
				const dropdowns = document.getElementsByClassName('dropdown-content');
				for (const dropdown of dropdowns) {
					if (dropdown.classList.contains('show')) {
						dropdown.classList.remove('show');
					}
				}
			}
		});

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                const dropdowns = document.getElementsByClassName('dropdown-content');
                for (const dropdown of dropdowns) {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                }
            }
        };
    </script>
	

	<script src="script.js"></script>
</body>
</html>
