<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>

	<title>Schedule Page</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">FrEd</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="#">
					<i class='bx bxs-home' ></i>
					<span class="text">Home</span>
				</a>
			</li>
			<li>
				<a href="../Learning Materials/LM.html">
					<i class='bx bxs-book-content' ></i>
					<span class="text">Lesson</span>
				</a>
			</li>
			<li>
				<a href="http://localhost:4091/">
					<i class='bx bxs-conversation' ></i>
					<span class="text">Forum</span>
				</a>
			</li>
			<li class="active">
				<a href="#">
					<i class='bx bxs-calendar-event' ></i>
					<span class="text">Schedule</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#" class="logout" onclick="logout()">
					<i class='bx bx-log-out'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1 id="welcome-message"></h1>
					<ul class="breadcrumb">
						<li>
							<a class="active" href="#">My Schedules</a>
						</li>
					</ul>
				</div>
				<a href="schedule_form.html" class="btn-download">
					<i class='bx bx-add-to-queue'></i>
					<span class="text">Create Schedule</span>
				</a>
			</div>

			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Upcoming Lesson Schedule</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table id="schedules_table" class="table">
						<thead>
							<tr>
								<th>Topic</th>
								<th>Start Time</th>
								<th>End Time</th>
                                <th>Location</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<!-- list of schedules by js -->
						</tbody>
					</table>
				</div>
				
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	<script>
        document.addEventListener('DOMContentLoaded', listSchedules);
    </script>

	<script src="script.js"></script>
</body>
</html>
