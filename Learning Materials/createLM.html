<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="title" content="Creating Learning Materials">
    <meta name="description" content="ETI Assignment 2">
    <meta name="author" content="Lacsado Shaniah Santiago">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1> Create Learning Materials</h1>
        <form onsubmit="addLM()">
            <!--Tutor ID-->
            <div class="form-group row">
              <label for="tutorid" class="col-sm-2 col-form-label">Tutor ID</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="tutorid" placeholder="Tutor ID">
              </div>
            </div>
             <!--Topic-->
             <div class="form-group row">
                <label for="topic" class="col-sm-2 col-form-label">Topic</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="topic" placeholder="Topic">
                </div>
              </div>
               <!--Summary-->
            <div class="form-group row">
                <label for="summary" class="col-sm-2 col-form-label">Summary</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="summary" placeholder="Description of Topic">
                </div>
            </div>
    
            <button type="button" class="justify-center btn btn-primary">Create</button>
            <br>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script type="text/javascript" src="LM.js"></script>
</body>
