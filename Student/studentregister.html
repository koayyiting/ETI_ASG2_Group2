<!DOCTYPE html>
<html>
<head>
    <title>Registry Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>student.js</script>
</head>
<body>
    <div class="login-container">
        <form id="studentRegisterForm" class="register-form">
            <h2>Register New Student</h2>
            <form action="/register" method="POST">
                <label for="student_register_email">Student Email:</label>
                <input type="text" id="student_login_email" name="StudentEmail" required><br>
                <label for="student_register_password">Password:</label>
                <input type="password" id="student_register_password" name="StudentPassword" required><br>
                <label for="student_register_firstname">First Name:</label>
                <input type="text" id="student_register_firstname" name="StudentFirstName" required><br>
                <label for="student_register_lastname">Last Name:</label>
                <input type="text" id="student_register_lastname" name="StudentLastName" required><br>
                <button type="submit">Register</button>
            </form>
        </form>
    </div>
    <div class="textbox">
        <p>Already have an account? <a href="../Student/studentlogin.html">Log In Here</a></p>
    </div>
</body>

</html>
