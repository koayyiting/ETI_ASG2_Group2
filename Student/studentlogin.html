<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <form action="/login" method="POST">
            <label for="student_login_email">Student ID:</label>
            <input type="text" id="student_login_email" name="Email" required><br>
            <label for="student_login_password">Password:</label>
            <input type="password" id="student_login_password" name="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
