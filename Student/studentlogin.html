<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>student.js</script>
</head>
<body>
    <div class="login-container">
        <form id="studentLoginForm" class="login-form">
            <h2>Student Login</h2>
            <form action="/login" method="POST">
                <label for="student_login_email">Student Email:</label>
                <input type="text" id="student_login_email" name="StudentEmail" required><br>
                <label for="student_login_password">Password:</label>
                <input type="password" id="student_login_password" name="StudentPassword" required><br>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </form>
    </div>
    <div class="textbox">
        <p>New Member? <a href="../Student/studentregister.html">Register Here</a></p>
    </div>
    
</body>

</html>
