	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">

	<title>FrEd - Tutor Home</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">FrEd</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-home' ></i>
					<span class="text">Home</span>
				</a>
			</li>
			<li>
				<a href="../Learning Materials/LM.html">
					<i class='bx bxs-book-content'></i>
					<span class="text">Lesson</span>
				</a>
			</li>
			<li>
				<a href="../Schedule/user_schedules.html">
					<i class='bx bxs-calendar-event' ></i>
					<span class="text">Schedule</span>
				</a>
			</li>
			<li>
				<a href="http://localhost:4091/">
					<i class='bx bxs-conversation' ></i>
					<span class="text">Forum</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="../Tutor/tutor_signup_login.html" class="logout" onclick="logout()">
					<i class='bx bx-log-out'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Welcome, <span id="username-placeholder"></span></h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bxs-book-content' ></i>
					<span class="text">
						<h3>Lesson</h3>
						<button class="btn btn-primary" onclick="window.location.href='../Learning Materials/LM.html'">View Lessons</button>
					</span>
				</li>
				<li>
					<i class='bx bxs-calendar-event'></i>
					<span class="text">
						<h3>Schedule</h3>
						<button class="btn btn-primary" onclick="window.location.href='../Schedule/user_schedules.html'">Schedule Lessons</button>
					</span>
				</li>
				<li>
					<i class='bx bxs-conversation'></i>
					<span class="text">
						<h3>Forum</h3>
						<button class="btn btn-primary" onclick="window.location.href=forumURL">Chat</button>
					</span>
				</li>
			</ul>
				
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	<script>
        // Retrieve data from localStorage
        const tutorId = localStorage.getItem('tutorId');
        const tutorFirstName = localStorage.getItem('tutorFirstName');
        const tutorLastName = localStorage.getItem('tutorLastName');
        const tutorEmail = localStorage.getItem('tutorEmail');

        // Check if the data exists
        if (tutorId) {
            // Use the retrieved data
            console.log('Tutor ID:', tutorId);
            console.log('Tutor First Name:', tutorFirstName);
            console.log('Tutor Last Name:', tutorLastName);
            console.log('Tutor Email:', tutorEmail);

			// Update the welcome message with the tutor's first name
			const usernamePlaceholder = document.getElementById('username-placeholder');
        usernamePlaceholder.textContent = tutorFirstName;
        } else {
            // Handle the case when data doesn't exist
            console.log('Data not found in localStorage');
        }
    </script>

	<script>
		var forumURL = "http://localhost:4091/";
	</script>

	<script src="script.js"></script>
</body>
</html>
